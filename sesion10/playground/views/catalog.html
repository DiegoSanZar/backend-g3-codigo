<!DOCTYPE html>
<html>
    <head>
        <title>Catalogo</title>
        <script src="https://sdk.mercadopago.com/js/v2"></script>
    </head>
    <body>
        <img width="100px" src='https://lotengo.io/wp-content/uploads/2020/06/Manzana-Roja.jpg'/>
        <p>Manzana</p>
        <div class = "mpbutton"></div>
        <script>
            console.log("<%= global_id %>")
        </script>

        <script>
            // Agrega credenciales de SDK
              const mp = new MercadoPago('TEST-57d08b98-b679-4f9e-9ecc-7268f48c3b62', {
                    locale: 'es-PE'
              });
            
              // Inicializa el checkout
              mp.checkout({
                  preference: {
                      id: '<%= global_id %>'
                  },
                  render: {
                        container: '.mpbutton', // Indica el nombre de la clase donde se mostrará el botón de pago
                        label: 'Comprar', // Cambia el texto del botón de pago (opcional)
                  }
            });
        </script>
    </body>
</html>
